{% extends 'heredac.html' %}

{% block contenido%}
{% if user.is_authenticated %}

<h3>Registro de los clientes que se hospedaron en el hotel</h3>

<table class="table table-striped table-hover">
	<tr>
		<td>Cliente</td>
		<td>Habitacion</td>
		<td>fecha</td>
	</tr>

	{% for est in object_list %}
	<tr>
		<td>{{ est.ccliente }}</td>
		<td>{{ est.hhabitacion }}</td>
		<td>{{ est.fecha_ingreso }}</td>
	</tr>
	{% endfor %}
{% endif %}
</table>

{% endblock %}
